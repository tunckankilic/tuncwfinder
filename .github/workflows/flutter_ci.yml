# Flutter CI/CD Pipeline
# Bu workflow her push ve pull request'te Ã§alÄ±ÅŸÄ±r

name: Flutter CI

on:
  push:
    branches: [main, develop, "feature/**", "release/**"]
  pull_request:
    branches: [main, develop]

# AynÄ± branch'te yeni push olduÄŸunda eski workflow'u iptal et
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: "3.24.0"
  JAVA_VERSION: "17"

jobs:
  # ============================================
  # Analyze & Test Job
  # ============================================
  analyze:
    name: ğŸ” Analyze & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ” Analyze code
        run: flutter analyze --no-fatal-infos
        continue-on-error: true # Deprecated warnings iÃ§in geÃ§ici

      - name: ğŸ“ Check formatting
        run: dart format --set-exit-if-changed lib/ test/
        continue-on-error: true # Formatting iÃ§in geÃ§ici

      - name: ğŸ§ª Run tests
        run: flutter test --coverage
        continue-on-error: true # Testler iÃ§in geÃ§ici

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true

