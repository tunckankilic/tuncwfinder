# iOS Release Pipeline with Fastlane
# Bu workflow release branch'e push veya tag olu≈üturulduƒüunda √ßalƒ±≈üƒ±r

name: üçé iOS Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      lane:
        description: "Fastlane lane to run"
        required: true
        default: "beta"
        type: choice
        options:
          - beta
          - production

env:
  FLUTTER_VERSION: "3.24.0"
  RUBY_VERSION: "3.2"

jobs:
  release_ios:
    name: üì¶ Release iOS
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üíé Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: ios

      - name: üê¶ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      - name: üì¶ Get Flutter dependencies
        run: flutter pub get

      - name: üì± Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: üîë Install Apple Certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.IOS_BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Keychain olu≈ütur
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Base64 decode
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # Keychain olu≈ütur ve kilidi a√ß
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Sertifikayƒ± keychain'e ekle
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Provisioning profile'ƒ± kopyala
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: üî® Build iOS
        run: flutter build ipa --release --export-options-plist=ios/ExportOptions.plist
        continue-on-error: true

      - name: üî® Build iOS (Alternative - without export options)
        if: failure()
        run: flutter build ios --release

      - name: üöÄ Upload to App Store Connect
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        working-directory: ios
        run: |
          bundle install
          bundle exec fastlane ${{ github.event.inputs.lane || 'beta' }}
        continue-on-error: true

      - name: üì§ Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-ipa
          path: build/ios/ipa/*.ipa
          retention-days: 30
        continue-on-error: true

      - name: üßπ Clean up keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
