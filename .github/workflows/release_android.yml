# Android Release Pipeline with Fastlane
# Bu workflow release branch'e push veya tag oluÅŸturulduÄŸunda Ã§alÄ±ÅŸÄ±r

name: ðŸ¤– Android Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      lane:
        description: "Fastlane lane to run"
        required: true
        default: "beta"
        type: choice
        options:
          - beta
          - production

env:
  FLUTTER_VERSION: "3.24.0"
  JAVA_VERSION: "17"
  RUBY_VERSION: "3.2"

jobs:
  release_android:
    name: ðŸ“¦ Release Android
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}

      - name: ðŸ’Ž Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: android

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      - name: ðŸ“¦ Get Flutter dependencies
        run: flutter pub get

      - name: ðŸ”‘ Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo $KEYSTORE_BASE64 | base64 --decode > android/app/upload-keystore.jks

      - name: ðŸ“ Create key.properties
        env:
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          cat > android/key.properties << EOF
          storePassword=$STORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=app/upload-keystore.jks
          EOF

      - name: ðŸ”¨ Build App Bundle
        run: flutter build appbundle --release

      - name: ðŸ“¤ Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
          packageName: site.tunckankilic.tuncforwork
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: ${{ github.event.inputs.lane == 'production' && 'production' || 'internal' }}
          status: completed
        continue-on-error: true

      - name: ðŸ“¤ Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

      # Alternatif: Fastlane ile deploy
      - name: ðŸš€ Run Fastlane (Alternative)
        if: failure()
        working-directory: android
        env:
          PLAY_STORE_JSON_KEY: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
        run: |
          bundle install
          bundle exec fastlane ${{ github.event.inputs.lane || 'beta' }}
        continue-on-error: true
